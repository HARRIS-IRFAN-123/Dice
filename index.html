<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container mx-auto mt-10">
       <input type="button" value="Hit" class="px-4 py-2  text-white">
       <div class="box relative mt-4 w-40 h-40 perspective-3xl">
           <div class="card absolute w-full h-full transform transition-transform duration-2000 ease-in-out" id="front">Front</div>
           <div class="card absolute w-full h-full transform transition-transform duration-2000 ease-in-out" id="back">Back</div>
           <div class="card absolute w-full h-full transform transition-transform duration-2000 ease-in-out" id="left">Left</div>
           <div class="card absolute w-full h-full transform transition-transform duration-2000 ease-in-out" id="right">Right</div>
           <div class="card absolute w-full h-full transform transition-transform duration-2000 ease-in-out" id="top">Top</div>
           <div class="card absolute w-full h-full transform transition-transform duration-2000 ease-in-out" id="bottom">Bottom</div>
       </div>
   </div>
</body>
</html>
